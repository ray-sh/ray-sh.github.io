<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.scss' | relative_url }}">
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title | default: "My Jekyll Site" }}</a></h1>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author | default: "Your Name" }}</p>
    </footer>
  </div>
</body>
</html>
